[build]
  publish = "dist/aleksander-nikolli-portfolio/browser"
  command = "ng build --configuration=production --localize"

[[redirects]]
  from = "/"
  to = "/it/index.html"
  status = 200

[[redirects]]
  from = "/it/*"
  to = "/it/index.html"
  status = 200

[[redirects]]
  from = "/en/*"
  to = "/en/index.html"
  status = 200

