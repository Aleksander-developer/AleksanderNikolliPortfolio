
<section class="progetti-section">
  <mat-card class="progetti-card mat-elevation-z4">
    <mat-card-header>
      <mat-icon color="accent">auto_awesome</mat-icon>
      <mat-card-title i18n="@@projectsPageTitle">
        Progetti
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p i18n="@@projectsListIntro">
        Ecco alcuni dei miei progetti pi√π recenti:
      </p>

      <div class="projects-grid">
        <mat-card
          *ngFor="let progetto of progetti"
          class="project-item mat-elevation-z2"
          [routerLink]="['/progetti', progetto.id]"
        >
          <img
            mat-card-image
            [src]="progetto.immagine"
            [alt]="progetto.titolo"
          />

          <mat-card-title>{{ progetto.titolo }}</mat-card-title>

          <mat-card-content>
            <p>{{ progetto.descrizione | slice: 0:100 }}...</p>

            <mat-chip-listbox aria-label="Tecnologie usate">
              <mat-chip-row
                *ngFor="let tech of progetto.tecnologie | slice: 0:3"
                color="primary"
              >
                {{ tech }}
              </mat-chip-row>

              <mat-chip-row
                *ngIf="progetto.tecnologie.length > 3"
                color="primary"
              >
                +{{ progetto.tecnologie.length - 3 }}
              </mat-chip-row>
            </mat-chip-listbox>
          </mat-card-content>

          <mat-card-actions>
            <button
              mat-button
              color="primary"
              [routerLink]="['/progetti', progetto.id]"
            >
              Vedi Dettagli
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="contact-button-container">
    <button
      mat-raised-button
      color="accent"
      (click)="goToContatti()"
      i18n="@@projectsContactButton"
    >
      <mat-icon>mail_outline</mat-icon>
      Contattami
    </button>
  </div>
</section>
