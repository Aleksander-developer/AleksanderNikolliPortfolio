<!-- src/app/pages/servizi/servizi.component.html -->
<section class="servizi-section">
  <h1 i18n="@@servicesPageTitle">I miei servizi</h1>

  <!-- Griglia dei servizi -->
  <div class="servizi-grid">
    <mat-card *ngFor="let servizio of servizi" class="servizio-card">
      <mat-icon class="icon">{{ servizio.icon }}</mat-icon>
      
      <!-- NON usare i18n nel template per valori dinamici -->
      <!-- Titolo e descrizione sono giÃ  tradotti via $localize nel .ts -->
      <h2>{{ servizio.title }}</h2>
      <p>{{ servizio.description }}</p>
    </mat-card>
  </div>

  <!-- Pulsante Contattami -->
  <div class="contact-button-container">
    <button mat-raised-button color="accent" (click)="goToContatti()" i18n="@@servicesContactButton">
      <mat-icon>mail_outline</mat-icon> Contattami
    </button>
  </div>
</section>

<!-- Componenti condivisi -->
<app-why-chose-me></app-why-chose-me>
<app-quote-box></app-quote-box>
